<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viking Disco</title>

<style>
html, body {
  margin: 0;
  height: 100%;
}

body {
  background: #000 url("./vikingdisco.png") center/cover no-repeat;
  font-family: system-ui, Arial, sans-serif;
  color: white;
}

/* Overlay */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:0;
}

.nav {
  position:relative;
  z-index:1;
  padding:20px 24px;
}

.nav a {
  color:white;
  text-decoration:none;
  font-weight:700;
}

.container {
  position:relative;
  z-index:1;
  max-width:900px;
  margin:0 auto;
  padding:10px 20px 60px;
}

.title {
  text-align:center;
  font-size:2rem;
  font-weight:800;
  letter-spacing:.12em;
  text-transform:uppercase;
  margin:20px 0;
}

.buttons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  margin-bottom:18px;
}

.buttons button{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.3);
  background:rgba(0,0,0,.4);
  color:white;
  cursor:pointer;
  font-weight:700;
}

.player{
  border-radius:12px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 8px 28px rgba(0,0,0,.7);
}

iframe{
  width:100%;
  height:400px;
  border:0;
}
</style>
</head>

<body>

<div class="nav">
  <a href="./whatif.html">‚Üê Back</a>
</div>

<div class="container">

<div class="title">Viking Disco</div>

<div class="buttons">
  <button onclick="play(0)">Norse Disco I</button>
  <button onclick="play(1)">Norse Disco II</button>
  <button onclick="play(2)">Death Metal Disco I</button>
  <button onclick="play(3)">Death Metal Disco II</button>
</div>

<div class="player">
  <iframe id="player" allow="encrypted-media; fullscreen; autoplay;"></iframe>
</div>

</div>

<script>
const feeds = [
  "/maybesometimes/67-viking-norse-disco/",
  "/maybesometimes/67-viking-norse-disco-2/",
  "/maybesometimes/67-viking-norse-death-metal-disco-1/",
  "/maybesometimes/67-viking-norse-death-metal-disco-2/"
];

const iframe = document.getElementById("player");

function src(feed){
  return "https://player-widget.mixcloud.com/widget/iframe/?feed="
    + encodeURIComponent(feed)
    + "&autoplay=1";
}

function play(i){
  iframe.src = src(feeds[i]);
}

/* First user interaction auto-starts track 0 */
let started=false;
document.body.addEventListener("click",()=>{
  if(!started){
    play(0);
    started=true;
  }
},{once:true});
</script>

</body>
</html>
